name: Develop Updated
on:
  push:
    branches: [develop]
    secrets:
      GITHUB_TOKEN:
        required: true
permission: write-all

jobs:
  versioning:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "yarn"

      - name: Install Node modules
        run: yarn ci

      - name: Linting
        run: yarn lint

      - name: "Automated Version Bump"
        uses: "paramsinghvc/gh-action-bump-version@master"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          target-branch: "develop"
          tag-prefix: "v"
          tag-suffix: "dev"

      - name: "Sync React Native version with package.json version"
        run: npx react-native-version

      - name: "Commit version sync changes"
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: react native - android & ios versions updated"

      - name: "Automated Release"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: "latest"
          title: Build

  build-and-release-android:
    needs: versioning
    uses: ./.github/workflows/android-build.yml
    with:
      environment: release
      publish: true
    secrets: inherit
